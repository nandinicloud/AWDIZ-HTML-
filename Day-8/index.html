<!DOCTYPE html>

<html>
  <head>
    <style>
      #hover {
        border: 1px solid black;
        height: 100px;
        width: 100px;
      }

      #hover:hover {
        border: 1px solid ;
        color: brown;
      }
      /* when using pattern */
      #text:valid {
        background-color: green;
      }

      #text:invalid {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>LOG IN</legend>
        <label>Email :</label><br />
        <input /><br />
        <label>Password :</label><br />
        <input /><br />
        <input type="submit" /><br />
      </fieldset>
    </form>

    <input type="submit" value="Sign in!" />

    <input type="text" value=TYPE HERE.." />

    <input type="radio" value="BMW" />
    <input type="radio" value="FERRARI" />

    <input type="range" min="1" max="10" value="10" />

    <input type="text" value="HELLO" />

  
    <input type="text" size="20" />

    <input maxlength="5" />

    <form>
      <input type="number" min="2" max="90" />
      <input type="submit" />
    </form>

    <div id="hover">TYPE HERE</div>

    <form onsubmit="">
      <input id="text" type="text" pattern="\w{3,13}" required />
      <input id="text" type="password" pattern="\w{4,4}" required />
      <input disabled type="submit" />
    </form>

    <input />
    <input autofocus />
    <input />

    <span title="You just hovered on hii, tooltip">Any doubt ?</span>

    <form novalidate>
      <label>Email</label><br />
      <input required /><br />
      <label>Password</label><br />
      <input /><br />
      <input type="submit" /><br />
    </form>

    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #000000"
    >
    </canvas>

    
  </body>
</html>
